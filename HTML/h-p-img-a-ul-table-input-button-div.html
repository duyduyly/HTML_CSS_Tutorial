<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
</head>
<body>
    <!-- thẻ định nghĩa tiêu đề từ nhỏ dần đến h6 -->
    <h1>a</h1>
    <h2>a</h2>
    <h3>a</h3>
    <h4>a</h4>
    <h5>a</h5>
    <h6>a</h6>

    <!-- paragraph thẻ đoạn văn dùng để định nghĩa cho đoạn text -->
    <p>I'm Hyper Markup Language language, I'm Hyper Markup Language language I'm Hyper Markup Language language I'm Hyper Markup Language language</p>

    <!-- img == image src source  alt dùng để định nghĩa text khi thẻ bị lỗi -->
    <img src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2020/8/21/829850/Bat-Cuoi-Truoc-Nhung-07.jpg" alt="Imgage of Meww">

    <!-- thẻ đường dẫn -->
    <a href="https://www.google.com/search?q=%E1%BA%A3nh+m%C3%A8o&oq=%E1%BA%A3nh+m%C3%A8o&aqs=edge..69i57j0i512l7j69i64.1123j0j4&sourceid=chrome&ie=UTF-8#vhid=s1gslBmUCnaNLM&vssid=l">
        it's Mồn lèo
    </a>

    <!-- thẻ định nghĩa kiểu dữ liệu list -->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>B</li>
    </ul>
    <ol>
       <li>A</li>
       <li>B</li>
       <li>C</li>
    </ol>

<!-- định nghĩa kiểu dữ liệu bảng -->
    <table>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

    <!-- thẻ dùng để tạo form nhập liệu -->
    <input type="text">

    <!-- dùng để submit form nhập liệu  -->
    <button>Submit</button>

    <!-- dùng để bao quanh các thẻ khác để tạo khối -->
    <div></div>
</body>
</html>
